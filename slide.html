<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <input type="radio" id="slide1" name="slider" checked>
        <input type="radio" id="slide2" name="slider">
        <input type="radio" id="slide3" name="slider">
        <input type="radio" id="slide4" name="slider">
        
        <div id="slides">
            <div class="slide"><img src="./kid.png" alt="Image 1"></div>
            <div class="slide"><img src="./kid.png" alt="Image 2"></div>
            <div class="slide"><img src="./kid.png" alt="Image 3"></div>
            <div class="slide"><img src="./kid.png" alt="Image 4"></div>
        </div>
    
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
    

</body>
</html>
